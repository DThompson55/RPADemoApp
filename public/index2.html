<body>
<h1>Image Example</h1>
<p>You can demo RPA's Image Recognition with this page</h1>
<div><a href="index.html">Return to Main RPA Forms Example Page</a></div>
<p>
<div><span>Find a capital X somewhere randomly on this page</span><span>&nbsp;</span></div>

	<div class="container">
		<div class="row" id="toprow">
		</div>
	</div>

<p id="answer">Answer is <p>

</body>
<script>
$(document).ready(function(){
	var x = Math.floor((Math.random()*10))+1;
	var y = Math.floor((Math.random()*16))+1;
	var abc = 'abcdefghijlmnopqrstuvwyz'
	var s = "";
	$("#toprow").append("<div class='col-xs-1'>-</div><div class='col-xs-1'>A</div><div class='col-xs-1'>B</div><div class='col-xs-1'>C</div><div class='col-xs-1'>D</div><div class='col-xs-1'>E</div><div class='col-xs-1'>F</div><div class='col-xs-1'>G</div><div class='col-xs-1'>H</div><div class='col-xs-1'>I</div><div class='col-xs-1'>J</div><div class='col-xs-1'>K</div>")	
	for (var j = 1 ; j < 17 ; j++ ){
		s = s+"<div class='row'><div class='col-xs-1'>"+(17-j)+"</div>";
		for (var i = 1 ; i < 12 ; i++ ){
			var n = Math.floor((Math.random()*24));

			if ( (x == i) && (y == j) ){
				s = s+"<div class='col-xs-1'>X</div>";
			} else {
				s = s+"<div class='col-xs-1'>"+abc[n]+"</div>";
			}
		}
		s = s+"</div>";
		$("#toprow").after(s);
		s = "";
	}

	$("#answer").html("Hint: X is located at "+(abc[x-1]).toUpperCase()+", "+(17-y));
	})
</script>
